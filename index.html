<!DOCTYPE html>
<html>
    <head>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Google fonts library-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css"> <!-- Styling is in styles.scss-->
    </head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#painting">Paintings</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#gaming">Gaming</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#resume">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-me">Contact me</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
        </div>
    </nav>

    <div id="home"></div>


    <div id="painting">
        <!-- Carousel of Art-->
        <div id="#myCarousel" class="carousel slide" data-bs-ride="carousel"         >
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets\queen.jpg" class="d-block w-100" alt="Queen of Phantom Theives">
              </div>
            
              <div class="carousel-item">
                <img src="assets\kari2020.png" class="d-block w-100" alt="Kari and Gatomon Digimon 2020">
              </div>
              <div class="carousel-item">
                <img src="assets\kari02-.png" class="d-block w-100" alt="Kari and Gatomon Digimon Adventure 02">
              </div>
              <div class="carousel-item">
                <img src="assets\kari01.png" class="d-block w-100" alt="Kari and Gatomon Digimon Adventure 01">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            
          </div>
    </div>


    <div id="gaming"></div>


    <div id="resume"></div>


    <div id="contact-me"></div>

</body>

<script>

</script>

<script src="app.js"></script>
</html>
